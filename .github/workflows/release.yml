name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: grove

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true
            archive_ext: tar.gz

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: true
            archive_ext: tar.gz

          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
            archive_ext: tar.gz

          - target: aarch64-apple-darwin
            os: macos-14
            use_cross: false
            archive_ext: tar.gz

          - target: x86_64-pc-windows-msvc
            os: windows-2022
            use_cross: false
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Install cross
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build release binary (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }} -p grove

      - name: Build release binary (cargo)
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }} -p grove

      - name: Determine archive name
        id: archive
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE_STEM="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.target }}"
          echo "stem=${ARCHIVE_STEM}" >> "$GITHUB_OUTPUT"
          echo "filename=${ARCHIVE_STEM}.${{ matrix.archive_ext }}" >> "$GITHUB_OUTPUT"

      - name: Package binary (Unix tar.gz)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          STEM="${{ steps.archive.outputs.stem }}"
          mkdir -p "dist/${STEM}"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "dist/${STEM}/"
          cp README.md LICENSE dist/${STEM}/ 2>/dev/null || true
          tar -czf "dist/${{ steps.archive.outputs.filename }}" -C dist "${STEM}"

      - name: Package binary (Windows zip)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $Stem = "${{ steps.archive.outputs.stem }}"
          New-Item -ItemType Directory -Force -Path "dist/$Stem"
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "dist/$Stem/"
          if (Test-Path README.md) { Copy-Item README.md "dist/$Stem/" }
          if (Test-Path LICENSE) { Copy-Item LICENSE "dist/$Stem/" }
          Compress-Archive -Path "dist/$Stem" -DestinationPath "dist/${{ steps.archive.outputs.filename }}"

      - name: Generate checksum
        shell: bash
        run: |
          cd dist
          if command -v sha256sum &>/dev/null; then
            sha256sum "${{ steps.archive.outputs.filename }}" > "${{ steps.archive.outputs.filename }}.sha256"
          else
            shasum -a 256 "${{ steps.archive.outputs.filename }}" > "${{ steps.archive.outputs.filename }}.sha256"
          fi

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.stem }}
          path: |
            dist/${{ steps.archive.outputs.filename }}
            dist/${{ steps.archive.outputs.filename }}.sha256
          if-no-files-found: error
          retention-days: 1

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Collect release assets
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts/ -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) \
            -exec cp {} release-assets/ \;
          echo "Assets to upload:"
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Grove ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
